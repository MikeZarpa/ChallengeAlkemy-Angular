<div class="loginForm bg-light
    pt-4 pb-5
    border border-2">
    <form [formGroup]="formularioLogin" (ngSubmit)="iniciarSesion(formularioLogin.value)">
        <!-- Titulo -->
        <h1 class="pb-3">Inicio de Sesión</h1>
        <!-- Email -->
        <label for="email">
            Email:
        </label>
        <input id="email" class="form-control" placeholder="example@email.com" formControlName="email" type="email">
        <br/>
        <!-- Password -->
        <label for="password">Contraseña:</label>
        <input id="password" class="form-control" placeholder="****" formControlName="password" type="password">
        <!-- Feekback -->
        <div class="text-center">
            <div  *ngIf="status.procesando">
                <p class="text-primary mt-2 mb-0">Verificando credenciales...
                    <mat-progress-spinner class="d-inline" [diameter]="16" mode="indeterminate"> </mat-progress-spinner></p>
            </div>
                <p *ngIf="status.error" class="text-danger mt-2  mb-0">Error: Credenciales inválidas</p>
        </div>
        <br/>
        <!-- Submit Btn -->
        <div class="text-center">
            <button class="mt-3 btn btn-primary" [disabled]="formularioLogin.invalid" type="submit">Ingresar</button>
        </div>
        
    </form>
</div>
