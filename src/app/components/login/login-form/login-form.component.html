<div class="loginForm bg-light
    pt-4 pb-5
    border border-2">
    <form [formGroup]="formularioLogin" (ngSubmit)="iniciarSesion(formularioLogin.value)">
        <!-- Titulo -->
        <h1 class="pb-3">Inicio de Sesión</h1>
        <!-- Email -->
        <label for="userName">
            Email:
        </label>
        <input id="userName" class="form-control" placeholder="example@email.com" formControlName="email" type="email">
        <br/>
        <!-- Password -->
        <label for="password">Contraseña:</label>
        <input id="password" class="form-control" placeholder="****" formControlName="password" type="password">
        <br/>
        <!-- Submit Btn -->
        <div class="text-center">
            <button class="mt-3 btn btn-primary" [disabled]="formularioLogin.invalid" type="submit">Ingresar</button>
        </div>
    </form>
</div>
